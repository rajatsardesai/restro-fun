<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/contactstyle.css">
    <link rel="stylesheet" href="/resp-css/resp-contact.css">
    <script src="https://kit.fontawesome.com/cb1945f267.js" crossorigin="anonymous"></script>
    <title>Restro-fun</title>
</head>

<body>
    <!-- Navigation List -->
    <nav class="navbar">
        <ul class="nav-list">
            <img src="img/logo.png" alt="Logo">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="burger-nav">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="logo-resp">
            <img src="img/logo.png" alt="Logo">
        </div>
    </nav>

    <!-- Contact Us -->
    <section class="contact">
        <section class="follow-us">
            <h1>Follow Us</h1>
            <div class="sm">
                <i class="fa fa-facebook-square fa-3x"></i>
                <i class="fa fa-twitter-square fa-3x"></i>
                <i class="fa fa-instagram fa-3x"></i>
            </div>
        </section>
        <section class="form-box">
            <form action="/contact" , method="POST">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="phone" name="phone" id="phone" placeholder="Phone">
                <textarea name="text" id="text" cols="30" rows="5" placeholder="Your Query"></textarea>
                <button class="btn">Submit</button>
            </form>
        </section>
    </section>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2020, www.restaurant.com</p>
    </footer>
</body>

<script src="js/resp.js"></script>

</html>
